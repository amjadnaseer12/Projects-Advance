<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>GSAP Word Shuffle Animation</title>
       <link rel="stylesheet" href="styles.css">
</head>
<style>
       * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: Arial, sans-serif;
       }

       body {
              background-color: #121212;
              color: white;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              overflow: hidden;
       }

       .container {
              text-align: center;
       }

       .main-heading {
              font-size: 3rem;
              text-transform: uppercase;
              display: inline-block;
       }
</style>

<body>

       <div class="container">
              <h1 class="main-heading">Shuffling Animation</h1>
       </div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
       <script src="https://unpkg.com/split-type"></script>
       <script>
              document.addEventListener("DOMContentLoaded", () => {
                     const heading = new SplitType(".main-heading", { types: "chars" });

                     function shuffleLetters() {
                            gsap.to(heading.chars, {
                                   opacity: 0,
                                   y: 90,
                                   rotationX: 150,
                                   stagger: { each: .1, repeat: 1, yoyo: true },
                                   duration: 0.8,
                                   ease: "power2.inOut",
                            });
                     }

                     shuffleLetters();
              });


       </script>

</body>

</html>
