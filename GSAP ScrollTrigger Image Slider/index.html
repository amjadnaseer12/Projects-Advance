<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>GSAP ScrollTrigger Image Slider</title>
       <link rel="stylesheet" href="styles.css">
</head>
<style>
       * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
       }

       body {
              font-family: Arial, sans-serif;
              overflow-x: hidden;
       }

       .hero {
              height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              background: #1a1a1a;
              color: white;
              text-align: center;
              font-size: 2rem;
       }

       .image-slider {
              width: 100%;
              overflow: hidden;
              position: relative;
       }

       .image-track {
              display: flex;
              width: 400vw;
              /* 4 images, each taking full width */
       }

       .image-track img {
              width: 100vw;
              height: 80vh;
              object-fit: cover;
       }

       .content {
              height: 100vh;
              padding: 50px;
              background: white;
              color: black;
       }
</style>

<body>
       <section class="hero">
              <h1>Scroll to Slide Images</h1>
       </section>

       <div class="image-slider">
              <div class="image-track">
                     <img src="./one.avif" alt="Image 1">
                     <img src="./one.jpg" alt="Image 2">
                     <img src="./one.webp" alt="Image 3">
                     <img src="./one.avif" alt="Image 4">
              </div>
       </div>

       <section class="content">
              <p>More content after the image slider...</p>
       </section>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
       <script>
              gsap.registerPlugin(ScrollTrigger);

              let imageTrack = document.querySelector(".image-track");
              let scrollLength = imageTrack.scrollWidth - window.innerWidth;

              // Create horizontal scroll animation
              gsap.to(imageTrack, {
                     x: -scrollLength,
                     ease: "power1.inOut",
                     scrollTrigger: {
                            trigger: ".image-slider",
                            start: "top top",
                            end: () => `+=${scrollLength}`,
                            pin: true,
                            scrub: 1,
                            anticipatePin: 1
                     }
              });

       </script>
</body>

</html>
