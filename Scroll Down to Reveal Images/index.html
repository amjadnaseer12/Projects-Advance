<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Image Reveal on Scroll</title>
       <link rel="stylesheet" href="styles.css">
</head>
<style>
       * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
       }

       body {
              font-family: Arial, sans-serif;
              overflow-x: hidden;
              background: #f4f4f4;
       }

       .hero {
              height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              background: #1a1a1a;
              color: white;
              text-align: center;
              font-size: 2rem;
       }

       .image-section {
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 50px;
              padding: 50px 0;
       }

       .image-container {
              width: 60%;
              overflow: hidden;
              position: relative;
       }

       .reveal-image {
              width: 100%;
              height: 100%;
              position: relative;
              overflow: hidden;
       }

       .reveal-image img {
              width: 100%;
              height: auto;
              transform: scale(1.2);
              opacity: 0;
       }
</style>

<body>
       <section class="hero">
              <h1>Scroll Down to Reveal Images</h1>
       </section>

       <section class="image-section">
              <div class="image-container">
                     <div class="reveal-image">
                            <img src="./one.avif" alt="Nature Image 1">
                     </div>
              </div>
              <div class="image-container">
                     <div class="reveal-image">
                            <img src="./one.jpg" alt="Nature Image 2">
                     </div>
              </div>
              <div class="image-container">
                     <div class="reveal-image">
                            <img src="./one.webp" alt="Nature Image 3">
                     </div>
              </div>
       </section>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
       <script>
              gsap.registerPlugin(ScrollTrigger);

              gsap.utils.toArray(".reveal-image img").forEach((img) => {
                     gsap.fromTo(img,
                            { opacity: 0, y: 100, scale: 1.2 },
                            {
                                   opacity: 1,
                                   y: 0,
                                   scale: 1,
                                   duration: 1.5,
                                   ease: "power3.out",
                                   scrollTrigger: {
                                          trigger: img,
                                          start: "top 80%",
                                          end: "top 50%",
                                          scrub: true
                                   }
                            }
                     );
              });

       </script>
</body>

</html>
